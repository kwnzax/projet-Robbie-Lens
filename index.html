<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accueil - Robbie Lens Photographie</title> 
        <link href="style css/style.css" rel="stylesheet">
        <link href="style css/index.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav>
                <img src="image/logo.png" alt="Logo Robbie Lens" id="ancre1" class="icon-link" >
                <div>
                    <a href="index.html">Accueil</a>
                    <a href="a-propos.html">À propos</a>
                    <a href="portfolio.html">Portfolio</a>
                </div>
            </nav>
        </header>
        <main>
            <section class="home-introduction">
                <div>
                    <h1 class="title">Robbie Lens Photographie</h1>
                    <p>
                        Où <em>professionalisme</em> s'allie avec <em>passion</em>. 
                        Depuis plus de 5 ans maintenant, j'exerce mon métier avec la passion qui m'anime : capturer l'essence de chaque instant.
                    </p>
                    <a href="#contact" class="cta">UN PROJET ? ÉCRIVEZ-MOI</a>
                </div>
                <img src="image/photo1.png" alt="Portrait avec effet de la photo de Robbie Lens"><br>
            </section>
            <section class="home-photos">
                <h2>Mon dernier projet</h2>
                <div>
                    <img src="image/accueil/element-1.png" alt="Twelve apostles - Australie" >
                    <img src="image/accueil/element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande" >
                    <img src="image/accueil/element-3.png" alt="Parc National d’Abel Tasman - Nouvelle-Zélande" >
                </div>
                <div>
                    <img src="image/accueil/element-4.png" alt="Lac Rotorua - Nouvelle-Zélande" >
                    <img src="image/accueil/element-5.png" alt="Milford Sound - Nouvelle-Zélande" >
                    <img src="image/accueil/element-6.png" alt="Lac Wanaka - Nouvelle-Zélande" >
                </div>
            </section>
            <section id="contact" class="contact-section">
                <h2>Parlons de votre projet !</h2>
                <form method="get" action="">
                    <div class="form-name-email">
                        <div class="form-column">    
                            <label for="name">Nom :</label>
                            <input type="text" name="name" id="name" placeholder="Ex: Robbie Lens">
                        </div>
                        <div class="form-column">
                            <label for="email">E-mail :</label>
                            <input type="email" name="email" id="email" placeholder="Ex: Robbie.Lens@gmail.com">
                        </div>
                    </div>
                    <label for="message">Dites moi tout :</label>
                    <textarea name="message" id="message" rows="10"></textarea>
                    <div class="button">
                      <input class="cta" type="submit" value="ENVOYER">   
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <a href="#ancre1" class="icon-link"> 
                <img src="image/logo.png" alt="Logo Robbie Lens"><br>
            </a>
            <div>
                <a href="https://twitter.com/" target="_blank" class="icon-link">
                    <img src="image/twitter.png" alt="Logo Twitter">
                </a>
                <a href="https://www.instagram.com/" target="_blank" class="icon-link">
                    <img src="image/instagram.png" alt="Logo Instagram">
                </a>
            </div>
        </footer>
    </body>

</html>
